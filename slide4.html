<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Serralheria Rodrigues</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para a galeria */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Estilos para a imagem em tamanho maior (modal) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Serralheria Rodrigues</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="slide1.html">Serviços</a></li>
                    <li><a href="slide2.html">Orçamento</a></li>
                    <li><a href="slide3.html">Produtos</a></li>
                    <li><a href="slide4.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Galeria de Imagens</h2>
        <div class="gallery">
            <!-- Imagens da galeria -->
            <img src="midias/imagem/portaodeferro.jpg" alt="Portão de Ferro" onclick="openModal(this)">
            <img src="midias/imagem/grade1.jpg" alt="Grade de Segurança" onclick="openModal(this)">
            <img src="midias/imagem/cerca1.jpg" alt="Cerca de Aço" onclick="openModal(this)">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </main>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
        </div>
    </div>

    <footer>
        <p>&copy; Trabalho de desenvolvimento front end - Matheus de Souza Rodrigues.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
